name: Terraform

on:
  push:
    paths:
      - infra/GCP/terraform/VM/*
      - .github/workflows/vm-terraform-gcp.yaml
    branches:
      - master
jobs:
  terraform-compute-engine:
    name: 'Terraform'
    runs-on: arc-runner-set
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: APT updates and install zip
        run: sudo apt-get update & sudo apt-get install unzip -y

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'terraform-github@jeffovertonsamples.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra/GCP/terraform/VM

      - name: Terraform Plan
        id: tfplan
        env:
          TF_LOG: INFO
        run: |
          terraform plan -out=tfplan.out
        working-directory: ./infra/GCP/terraform/VM

      - name: Terraform Show
        id: show-plan
        working-directory: ./infra/GCP/terraform/VM
        env:
          TF_LOG: DEBUG
        run: |
          terraform show -no-color tfplan.out > plan.txt

      - name: Output Plan to Job Summary
        run: |
          echo "### Terraform Plan" >> $GITHUB_STEP_SUMMARY
          cat ./infra/GCP/terraform/VM/plan.txt >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        env:
          TF_LOG: INFO
        run: terraform apply -auto-approve "tfplan.out"
        working-directory: ./infra/GCP/terraform/VM

      - name: Terraform Destroy
        if: github.ref == 'refs/heads/master'
        env:
          TF_LOG: INFO
        run: terraform destroy -auto-approve
        working-directory: ./infra/GCP/terraform/VM
